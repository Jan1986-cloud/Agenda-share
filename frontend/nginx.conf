server {
  listen ${PORT};
  server_name localhost;

  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html;

  # This is the crucial part for SPAs:
  # It tries to serve the requested file, then a directory,
  # and if both fail, it falls back to serving /index.html.
  # This allows the client-side router (React Router) to handle the URL.
  location / {
    try_files $uri /index.html;
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:html|json)$ {
    expires -1;
  }

  location ~* \.(?:css|js)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }
}
