<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nieuwe Link Aanmaken - Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
      }
      .card {
        border-radius: 0.75rem;
      }
      .availability-grid {
        display: grid;
        grid-template-columns: 120px 1fr 1fr;
        align-items: center;
        gap: 1rem;
      }
      .availability-grid label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <div id="form-view">
            <h1 class="card-title text-center mb-4">Stel uw afspraaktype in</h1>
            <p class="card-text text-center text-muted mb-5">
              Definieer de details voor het type afspraak dat u wilt delen.
            </p>
            <form id="share-form">
              <div class="mb-4">
                <label for="title" class="form-label fs-5"
                  >Titel van de afspraak</label
                >
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="title"
                  placeholder="Bijv. Kennismakingsgesprek"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="startAddress" class="form-label fs-5"
                  >Uw vaste vertrekadres</label
                >
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="startAddress"
                  placeholder="Begin met typen..."
                  required
                />
              </div>
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label for="duration" class="form-label fs-5"
                    >Duur (minuten)</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="duration"
                    value="30"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="buffer" class="form-label fs-5"
                    >Buffertijd (minuten)</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="buffer"
                    value="15"
                    placeholder="Tijd tussen afspraken"
                  />
                </div>
              </div>
              <hr class="my-5" />
              <h2 class="fs-4 mb-4">Stel uw wekelijkse beschikbaarheid in</h2>
              <div id="availability-schedule"></div>
              <div class="d-grid mt-5">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  id="generate-btn"
                >
                  Genereer Deelbare Link
                </button>
              </div>
            </form>
          </div>
          <div id="share-link-result" style="display: none" class="text-center">
            <h2 class="mb-3">Link gegenereerd!</h2>
            <p class="text-success" id="copy-feedback">
              Link gekopieerd naar klembord! U kunt deze nu plakken.
            </p>
            <div class="input-group mt-4">
              <input
                type="text"
                id="generated-link"
                class="form-control form-control-lg"
                readonly
              />
              <button class="btn btn-outline-secondary" onclick="copyLink()">
                Kopieer opnieuw
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- Availability Schedule ---
      function renderAvailabilitySchedule() {
        const container = document.getElementById('availability-schedule');
        const days = [
          'Zondag',
          'Maandag',
          'Dinsdag',
          'Woensdag',
          'Donderdag',
          'Vrijdag',
          'Zaterdag',
        ];
        let html = '<div class="availability-grid">';

        days.forEach((day, index) => {
          const isWeekday = index >= 1 && index <= 5;
          const startTime = isWeekday ? '09:00' : '';
          const endTime = isWeekday ? '17:00' : '';
          html += `
            <label>${day}</label>
            <input type="time" class="form-control" id="start-time-${index}" value="${startTime}" />
            <input type="time" class="form-control" id="end-time-${index}" value="${endTime}" />
          `;
        });

        html += '</div>';
        container.innerHTML = html;
      }

      // --- Form Submission ---
      document
        .getElementById('share-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const generateBtn = document.getElementById('generate-btn');
          generateBtn.disabled = true;
          generateBtn.textContent = 'Moment...';

          const availability = [];
          for (let i = 0; i < 7; i++) {
            const startTime = document.getElementById(`start-time-${i}`).value;
            const endTime = document.getElementById(`end-time-${i}`).value;
            if (startTime && endTime) {
              availability.push({
                dayOfWeek: i,
                startTime,
                endTime,
              });
            }
          }

          const data = {
            title: document.getElementById('title').value,
            duration: document.getElementById('duration').value,
            buffer: document.getElementById('buffer').value,
            startAddress: document.getElementById('startAddress').value,
            availability,
          };

          try {
            const response = await fetch('/generate-link', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data),
            });

            if (!response.ok) {
              throw new Error(
                'Er is een fout opgetreden bij het genereren van de link.'
              );
            }

            const result = await response.json();
            const link = `${window.location.origin}/schedule.html?linkId=${result.linkId}`;
            document.getElementById('generated-link').value = link;
            document.getElementById('form-view').style.display = 'none';
            document.getElementById('share-link-result').style.display =
              'block';
            copyLink();
          } catch (error) {
            console.error(error);
            alert(error.message);
            generateBtn.disabled = false;
            generateBtn.textContent = 'Genereer Deelbare Link';
          }
        });

      function copyLink() {
        const linkInput = document.getElementById('generated-link');
        linkInput.select();
        document.execCommand('copy');
        const feedback = document.getElementById('copy-feedback');
        feedback.style.display = 'block';
        setTimeout(() => {
          feedback.style.display = 'none';
        }, 2000);
      }

      // --- Google Maps Autocomplete ---
      let autocomplete;

      async function initMap() {
        renderAvailabilitySchedule(); // Render the schedule as soon as the script is ready

        const { Autocomplete } = await google.maps.importLibrary('places');

        const input = document.getElementById('startAddress');
        autocomplete = new Autocomplete(input, {
          types: ['address'],
          componentRestrictions: { country: 'nl' },
        });
      }

      // --- Dynamic Script Loading ---
      async function loadGoogleMapsScript() {
        try {
          const response = await fetch('/api/config');
          if (!response.ok) {
            throw new Error('Could not fetch API key.');
          }
          const config = await response.json();
          const apiKey = config.mapsApiKey;

          if (!apiKey) {
            console.error('Google Maps API Key is missing.');
            // Render schedule even if maps fails
            renderAvailabilitySchedule();
            return;
          }

          const script = document.createElement('script');
          script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initMap&loading=async`;
          script.async = true;
          script.defer = true;
          document.head.appendChild(script);
        } catch (error) {
          console.error('Error loading Google Maps:', error);
          // Render schedule even if maps fails
          renderAvailabilitySchedule();
        }
      }

      // --- Initialization ---
      // Redefine initMap in the global scope so the callback can find it
      window.initMap = initMap;
      // Load everything on DOM content loaded
      document.addEventListener('DOMContentLoaded', loadGoogleMapsScript);
    </script>
  </body>
</html>
