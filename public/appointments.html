<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingeplande Afspraken - Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="#" data-translate="Ingeplande Afspraken">Ingeplande Afspraken</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/dashboard.html" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> <span data-translate="Terug naar Dashboard">Terug naar Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown ms-2">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-translate"></i> <span data-translate="Talen">Talen</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#nl" data-translate="Nederlands">Nederlands</a></li>
                            <li><a class="dropdown-item" href="#en" data-translate="Engels">Engels</a></li>
                            <li><a class="dropdown-item" href="#de" data-translate="Duits">Duits</a></li>
                            <li><a class="dropdown-item" href="#fr" data-translate="Frans">Frans</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2" data-translate="Ingeplande Afspraken">Ingeplande Afspraken</h1>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" data-translate="Datum & Tijd">Datum & Tijd</th>
                                <th scope="col" data-translate="Naam">Naam</th>
                                <th scope="col" data-translate="E-mail">E-mail</th>
                                <th scope="col" data-translate="Telefoon">Telefoon</th>
                                <th scope="col" data-translate="Adres">Adres</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-table-body">
                            <!-- Appointments will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="loading-appointments" class="text-center p-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Laden...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dictionaries.js"></script>
    <script src="js/main.js"></script>
    <script>
        async function loadAppointments() {
            const tableBody = document.getElementById('appointments-table-body');
            const loadingIndicator = document.getElementById('loading-appointments');
            try {
                const response = await fetch('/api/appointments');
                if (!response.ok) throw new Error('Kon afspraken niet laden.');
                const appointments = await response.json();
                
                tableBody.innerHTML = '';
                if (appointments.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted p-4">Nog geen afspraken ingepland via uw links.</td></tr>';
                } else {
                    appointments.forEach(app => {
                        const row = tableBody.insertRow();
                        const appointmentDate = new Date(app.appointment_time);
                        // Datum & Tijd
                        const tdDate = row.insertCell();
                        tdDate.textContent = appointmentDate.toLocaleString('nl-NL', { dateStyle: 'long', timeStyle: 'short' });
                        // Naam
                        const tdName = row.insertCell();
                        tdName.textContent = app.name;
                        // E-mail
                        const tdEmail = row.insertCell();
                        const aEmail = document.createElement('a');
                        aEmail.setAttribute('href', `mailto:${app.email}`);
                        aEmail.textContent = app.email;
                        tdEmail.appendChild(aEmail);
                        // Telefoon
                        const tdPhone = row.insertCell();
                        const aPhone = document.createElement('a');
                        aPhone.setAttribute('href', `tel:${app.phone}`);
                        aPhone.textContent = app.phone;
                        tdPhone.appendChild(aPhone);
                        // Adres
                        const tdAddr = row.insertCell();
                        tdAddr.textContent = app.destination_address;
                    });
                }
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger p-4">${error.message}</td></tr>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadAppointments);
    </script>
</body>
</html>
