<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingeplande Afspraken - Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Ingeplande Afspraken</h1>
            <a href="/dashboard.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Terug naar Dashboard
            </a>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Datum & Tijd</th>
                                <th scope="col">Naam</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Telefoon</th>
                                <th scope="col">Adres</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-table-body">
                            <!-- Appointments will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="loading-appointments" class="text-center p-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Laden...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadAppointments() {
            const tableBody = document.getElementById('appointments-table-body');
            const loadingIndicator = document.getElementById('loading-appointments');
            try {
                const response = await fetch('/api/appointments');
                if (!response.ok) throw new Error('Kon afspraken niet laden.');
                const appointments = await response.json();
                
                tableBody.innerHTML = '';
                if (appointments.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted p-4">Nog geen afspraken ingepland via uw links.</td></tr>';
                } else {
                    appointments.forEach(app => {
                        const row = tableBody.insertRow();
                        const appointmentDate = new Date(app.appointment_time);
                        // Datum & Tijd
                        const tdDate = row.insertCell();
                        tdDate.textContent = appointmentDate.toLocaleString('nl-NL', { dateStyle: 'long', timeStyle: 'short' });
                        // Naam
                        const tdName = row.insertCell();
                        tdName.textContent = app.name;
                        // E-mail
                        const tdEmail = row.insertCell();
                        const aEmail = document.createElement('a');
                        aEmail.setAttribute('href', `mailto:${app.email}`);
                        aEmail.textContent = app.email;
                        tdEmail.appendChild(aEmail);
                        // Telefoon
                        const tdPhone = row.insertCell();
                        const aPhone = document.createElement('a');
                        aPhone.setAttribute('href', `tel:${app.phone}`);
                        aPhone.textContent = app.phone;
                        tdPhone.appendChild(aPhone);
                        // Adres
                        const tdAddr = row.insertCell();
                        tdAddr.textContent = app.destination_address;
                    });
                }
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger p-4">${error.message}</td></tr>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadAppointments);
    </script>
</body>
</html>
