<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="page_title_appointments"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html" data-i18n="page_title_dashboard"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/appointments.html" data-i18n="page_title_appointments"></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-translate"></i> <span data-i18n="lang_selector_title"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown"></ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2" id="page-title" data-i18n="page_title_appointments"></h1>
            <a href="/dashboard.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> <span data-i18n="back_to_dashboard"></span>
            </a>
        </div>
        
        <div id="appointments-loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="appointments-container" class="row gy-4" style="display: none;">
            <!-- Appointment cards will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/i18n.js"></script>
    <script>
        async function loadAppointments() {
            const params = new URLSearchParams(window.location.search);
            const linkId = params.get('linkId');
            const container = document.getElementById('appointments-container');
            const loadingEl = document.getElementById('appointments-loading');

            let url = '/api/appointments';
            if (linkId) {
                url += `?linkId=${linkId}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load appointments.');
                const appointments = await response.json();

                container.innerHTML = '';
                if (appointments.length === 0) {
                    container.innerHTML = `<div class="col-12"><div class="alert alert-info" data-i18n="appointments_empty"></div></div>`;
                    return;
                }

                appointments.forEach((app, index) => {
                    const col = document.createElement('div');
                    col.className = 'col-12';
                    const appointmentDate = new Date(app.appointment_time);
                    const lang = document.documentElement.lang || 'nl';
                    const formattedDate = new Intl.DateTimeFormat(lang, { dateStyle: 'full', timeStyle: 'short' }).format(appointmentDate);

                    const cardHtml = `
                        <div class="card shadow-sm">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">${formattedDate}</h6>
                                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${index}" aria-expanded="false">
                                    <i class="bi bi-info-circle"></i> <span data-i18n="details_button"></span>
                                </button>
                                <button class="btn btn-sm btn-outline-danger ms-2 delete-btn" data-id="${app.id}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <p class="card-text mb-1"><strong>${app.name}</strong></p>
                                <p class="card-text text-muted"><i class="bi bi-geo-alt-fill me-2"></i>${app.destination_address}</p>
                            </div>
                            <div class="collapse" id="collapse-${index}">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong data-i18n="details_email"></strong> <a href="mailto:${app.email}">${app.email}</a></li>
                                    <li class="list-group-item"><strong data-i18n="details_phone"></strong> <a href="tel:${app.phone}">${app.phone}</a></li>
                                    ${app.comments ? `<li class="list-group-item"><strong data-i18n="details_comments"></strong><br>${app.comments.replace(/\n/g, '<br>')}</li>` : ''}
                                </ul>
                            </div>
                        </div>`;
                    col.innerHTML = cardHtml;
                    container.appendChild(col);
                });

                container.addEventListener('click', async (e) => {
                    const deleteBtn = e.target.closest('.delete-btn');
                    if (deleteBtn) {
                        const appointmentId = deleteBtn.dataset.id;
                        const confirmKey = "confirm_delete_appointment";
                        const confirmText = translations[confirmKey] || "Weet u zeker dat u deze afspraak wilt verwijderen? Dit kan niet ongedaan worden gemaakt.";
                        
                        if (confirm(confirmText)) {
                            try {
                                const response = await fetch(`/api/appointments/${appointmentId}`, { method: 'DELETE' });
                                if (!response.ok) {
                                    throw new Error('Verwijderen is mislukt.');
                                }
                                // Verwijder de kaart uit de UI
                                deleteBtn.closest('.col-12').remove();
                            } catch (err) {
                                alert(err.message);
                            }
                        }
                    }
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="col-12"><div class="alert alert-danger">${error.message}</div></div>`;
            } finally {
                loadingEl.style.display = 'none';
                container.style.display = 'flex';
                translatePage();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const checkTranslations = setInterval(() => {
                if (Object.keys(translations).length > 0) {
                    clearInterval(checkTranslations);
                    loadAppointments();
                }
            }, 100);
        });
    </script>
</body>
</html>
