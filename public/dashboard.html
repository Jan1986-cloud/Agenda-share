<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="page_title_dashboard"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .kpi-card .display-4 { font-weight: 600; }
        .link-card { transition: transform 0.2s ease-in-out; }
        .link-card:hover { transform: translateY(-5px); box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15)!important; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html" data-i18n="page_title_dashboard"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/appointments.html" data-i18n="page_title_appointments"></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-translate"></i> <span data-i18n="lang_selector_title"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown"></ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="dashboard-loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="dashboard-content" class="row gy-4" style="display: none;">
            <!-- KPI Cards -->
            <div class="col-md-6">
                <div class="card text-center h-100 kpi-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-muted" data-i18n="kpi_total_appointments"></h5>
                        <p class="display-4" id="total-appointments"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center h-100 kpi-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-muted" data-i18n="kpi_time_saved"></h5>
                        <p class="display-4" id="time-saved"></p>
                    </div>
                </div>
            </div>

            <!-- Links Card -->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" data-i18n="dashboard_links_title"></h5>
                        <a href="/link-editor.html" class="btn btn-primary"><i class="bi bi-plus-lg"></i> <span data-i18n="form_title_new_link"></span></a>
                    </div>
                    <div class="card-body">
                        <div class="row gy-3" id="links-container">
                            <!-- Link mini-cards will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Leaderboard Card -->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0" data-i18n="dashboard_calendars_title"></h5>
                    </div>
                    <ul class="list-group list-group-flush" id="calendar-leaderboard">
                        <!-- Calendar ranks will be inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/i18n.js"></script>
    <script>
        async function loadDashboard() {
            const loadingEl = document.getElementById('dashboard-loading');
            const contentEl = document.getElementById('dashboard-content');

            try {
                const response = await fetch('/api/dashboard/summary');
                if (!response.ok) throw new Error('Failed to load dashboard data.');
                const data = await response.json();

                // KPI Cards
                document.getElementById('total-appointments').textContent = data.totalAppointments;
                const hours = Math.floor(data.timeSavedMinutes / 60);
                const minutes = data.timeSavedMinutes % 60;
                document.getElementById('time-saved').textContent = `${hours}h ${minutes}m`;

                // Links Card
                const linksContainer = document.getElementById('links-container');
                linksContainer.innerHTML = '';
                if (data.links.length > 0) {
                    data.links.forEach(link => {
                        const col = document.createElement('div');
                        col.className = 'col-md-6 col-lg-4';
                        const cardHtml = `
                            <div class="card link-card shadow-sm h-100">
                                <div class="card-body d-flex flex-column">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <h6 class="card-title mb-0 me-2">${link.title}</h6>
                                        <div class="d-flex flex-nowrap">
                                            <button class="btn btn-sm btn-outline-secondary duplicate-btn" data-id="${link.id}" data-i18n-title="dashboard_button_duplicate"><i class="bi bi-copy"></i></button>
                                            <a href="/link-editor.html?id=${link.id}" class="btn btn-sm btn-outline-secondary ms-2" data-i18n-title="dashboard_button_edit"><i class="bi bi-pencil"></i></a>
                                            <button class="btn btn-sm btn-outline-primary ms-2 copy-btn" data-share-url="${window.location.origin}/schedule.html?linkId=${link.id}" data-i18n-title="dashboard_button_copy"><i class="bi bi-clipboard"></i></button>
                                        </div>
                                    </div>
                                    <p class="card-text mt-auto pt-2">
                                        <a href="/appointments.html?linkId=${link.id}" class="text-decoration-none">
                                            <span class="badge bg-primary">${link.appointment_count}</span>
                                            <span data-i18n="appointments_booked_suffix"></span>
                                        </a>
                                    </p>
                                </div>
                            </div>`;
                        col.innerHTML = cardHtml;
                        linksContainer.appendChild(col);
                    });
                } else {
                    linksContainer.innerHTML = `<div class="col-12 text-center text-muted" data-i18n="dashboard_links_empty"></div>`;
                }

                // Add event listener for the new buttons
                linksContainer.addEventListener('click', async (e) => {
                    const copyBtn = e.target.closest('.copy-btn');
                    const duplicateBtn = e.target.closest('.duplicate-btn');

                    if (copyBtn) {
                        const urlToCopy = copyBtn.dataset.shareUrl;
                        navigator.clipboard.writeText(urlToCopy).then(() => {
                            const originalIcon = '<i class="bi bi-clipboard"></i>';
                            copyBtn.innerHTML = '<i class="bi bi-check-lg"></i>';
                            copyBtn.classList.remove('btn-outline-primary');
                            copyBtn.classList.add('btn-success');
                            setTimeout(() => {
                                copyBtn.innerHTML = originalIcon;
                                copyBtn.classList.remove('btn-success');
                                copyBtn.classList.add('btn-outline-primary');
                            }, 2000);
                        }).catch(err => console.error('Failed to copy: ', err));
                    }

                    if (duplicateBtn) {
                        const linkId = duplicateBtn.dataset.id;
                        try {
                            const response = await fetch(`/api/links/${linkId}/duplicate`, { method: 'POST' });
                            if (!response.ok) throw new Error('Duplication failed');
                            loadDashboard(); // Refresh the dashboard to show the new link
                        } catch (err) {
                            console.error('Error duplicating link:', err);
                            alert('Could not duplicate the link.');
                        }
                    }
                });

                // Calendar Leaderboard
                const calendarContainer = document.getElementById('calendar-leaderboard');
                calendarContainer.innerHTML = '';
                 if (data.calendars.length > 0) {
                    data.calendars.forEach(cal => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `<span>${cal.calendar_id}</span><span class="badge bg-secondary rounded-pill">${cal.appointment_count}</span>`;
                        calendarContainer.appendChild(li);
                    });
                } else {
                    calendarContainer.innerHTML = `<li class="list-group-item text-center text-muted" data-i18n="dashboard_calendars_empty"></li>`;
                }


            } catch (error) {
                console.error(error);
                contentEl.innerHTML = `<div class="col-12"><div class="alert alert-danger">${error.message}</div></div>`;
            } finally {
                loadingEl.style.display = 'none';
                contentEl.style.display = 'flex';
                translatePage(); // Translate the newly added dynamic content
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const checkTranslations = setInterval(() => {
                if (Object.keys(translations).length > 0) {
                    clearInterval(checkTranslations);
                    loadDashboard();
                }
            }, 100);
        });
    </script>
</body>
</html>
