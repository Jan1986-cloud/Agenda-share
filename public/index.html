<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="home_page_title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .hero {
            padding: 6rem 0;
            background-color: #ffffff;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }
        .hero .lead {
            font-size: 1.25rem;
            color: #6c757d;
        }
        .section {
            padding: 5rem 0;
        }
        .feature-icon {
            font-size: 3rem;
            color: var(--bs-primary);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 3rem 0;
        }
        .footer a {
            color: #f8f9fa;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Agenda Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a id="login-btn-nav" href="#" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i> <span data-i18n="login_with_google"></span>
                        </a>
                    </li>
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-translate"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <!-- Dynamically filled by i18n.js -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <header class="hero text-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h1 class="display-4" data-i18n="home_hero_title"></h1>
                        <p class="lead mt-3" data-i18n="home_hero_subtitle"></p>
                        <a id="login-btn-hero" href="#" class="btn btn-primary btn-lg mt-4">
                            <span data-i18n="home_hero_cta"></span> <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- How It Works Section -->
        <section class="section bg-light">
            <div class="container">
                <div class="text-center mb-5">
                    <h2 data-i18n="home_howitworks_title"></h2>
                    <p class="lead text-muted" data-i18n="home_howitworks_subtitle"></p>
                </div>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card text-center p-4 h-100">
                            <div class="mb-3"><i class="bi bi-link-45deg feature-icon"></i></div>
                            <h4 data-i18n="home_howitworks_step1_title"></h4>
                            <p data-i18n="home_howitworks_step1_text"></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center p-4 h-100">
                            <div class="mb-3"><i class="bi bi-stopwatch feature-icon"></i></div>
                            <h4 data-i18n="home_howitworks_step2_title"></h4>
                            <p data-i18n="home_howitworks_step2_text"></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center p-4 h-100">
                            <div class="mb-3"><i class="bi bi-calendar-check feature-icon"></i></div>
                            <h4 data-i18n="home_howitworks_step3_title"></h4>
                            <p data-i18n="home_howitworks_step3_text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Feature Spotlight Section -->
        <section class="section">
            <div class="container">
                <div class="row align-items-center g-5">
                    <div class="col-lg-6">
                        <h2 data-i18n="home_feature_title"></h2>
                        <p class="lead text-muted" data-i18n="home_feature_text"></p>
                    </div>
                    <div class="col-lg-6">
                        <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" class="img-fluid rounded shadow-sm">
                            <!-- Background -->
                            <rect width="800" height="600" fill="#f8f9fa"></rect>
                            
                            <!-- Grid lines -->
                            <path d="M0 100 H800 M0 200 H800 M0 300 H800 M0 400 H800 M0 500 H800" stroke="#e9ecef" stroke-width="1"></path>
                            <path d="M100 0 V600 M200 0 V600 M300 0 V600 M400 0 V600 M500 0 V600 M600 0 V600 M700 0 V600" stroke="#e9ecef" stroke-width="1"></path>
                            
                            <!-- Pins -->
                            <g transform="translate(150, 450)">
                                <path d="M0 0 C-15 -40 15 -40 0 0 Z" fill="#0d6efd"></path>
                                <circle cx="0" cy="-15" r="12" fill="white"></circle>
                                <text x="0" y="-12" font-family="sans-serif" font-size="14" fill="#0d6efd" text-anchor="middle" font-weight="bold">A</text>
                            </g>
                            <g transform="translate(650, 150)">
                                <path d="M0 0 C-15 -40 15 -40 0 0 Z" fill="#0d6efd"></path>
                                <circle cx="0" cy="-15" r="12" fill="white"></circle>
                                <text x="0" y="-12" font-family="sans-serif" font-size="14" fill="#0d6efd" text-anchor="middle" font-weight="bold">B</text>
                            </g>
                            
                            <!-- Dashed Route -->
                            <path d="M150 420 Q 400 300 650 180" stroke="#0d6efd" stroke-width="5" stroke-dasharray="15 10" fill="none" stroke-linecap="round"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Built for Growth Section -->
        <section class="section bg-light">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-7">
                        <h2 data-i18n="home_growth_title"></h2>
                        <p class="lead text-muted" data-i18n="home_growth_text"></p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Agenda Share. All Rights Reserved.</p>
            <p><a href="/privacy.html" data-i18n="privacy_policy"></a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
        import { apiRoutes } from '/shared/apiRoutes.js';
        document.getElementById('login-btn-nav').href = apiRoutes.auth.login;
        document.getElementById('login-btn-hero').href = apiRoutes.auth.login;
    </script>
    <script src="js/i18n.js"></script>
</body>
</html>
